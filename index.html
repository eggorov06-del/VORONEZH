<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>‚Çø BLACK ARBITRAGE</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="BLACK ARBITRAGE">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/96/000000/bitcoin--v1.png">
    
    <style>
        /* –•–ê–ö–ï–†–°–ö–ò–ô –°–¢–ò–õ–¨ */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Share+Tech+Mono&display=swap');
        
        :root {
            --matrix-green: #00ff41;
            --neon-blue: #00d9ff;
            --dark-bg: #0a0a0a;
            --terminal-bg: #000000;
            --panel-bg: #111111;
            --border-glow: #00ff41;
            --text-primary: #ffffff;
            --text-secondary: #00ff41;
            --danger-red: #ff003c;
            --warning-yellow: #ffd700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'JetBrains Mono', 'Share Tech Mono', monospace;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 65, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 217, 255, 0.03) 0%, transparent 20%);
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–Ø –ú–ê–¢–†–ò–¶–´ */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: -1;
            background: 
                repeating-linear-gradient(0deg, 
                    transparent, 
                    transparent 2px, 
                    rgba(0, 255, 65, 0.1) 3px, 
                    transparent 4px);
        }
        
        /* –ì–õ–ê–í–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† */
        .main-container {
            max-width: 100%;
            padding: 15px;
            position: relative;
        }
        
        /* –ó–ê–ì–û–õ–û–í–û–ö */
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            border: 2px solid var(--matrix-green);
            border-radius: 0;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            box-shadow: 
                0 0 15px rgba(0, 255, 65, 0.3),
                inset 0 0 10px rgba(0, 255, 65, 0.1);
        }
        
        .header::before {
            content: '‚ñà ‚ñà ‚ñà';
            position: absolute;
            top: -15px;
            left: 20px;
            color: var(--matrix-green);
            font-size: 12px;
            letter-spacing: 5px;
        }
        
        .header::after {
            content: '>>>';
            position: absolute;
            bottom: -15px;
            right: 20px;
            color: var(--matrix-green);
            font-size: 12px;
            animation: blink 1s infinite;
        }
        
        .main-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, var(--matrix-green), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }
        
        .subtitle {
            color: var(--matrix-green);
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        
        /* –ö–†–£–ü–ù–´–ï –ö–ù–û–ü–ö–ò */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .hacker-btn {
            position: relative;
            padding: 28px 20px;
            font-size: 1.4rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, #111, #000);
            color: var(--text-primary);
            border: 2px solid var(--matrix-green);
            box-shadow: 
                0 0 15px rgba(0, 255, 65, 0.4),
                inset 0 0 10px rgba(0, 255, 65, 0.1);
        }
        
        .hacker-btn::before {
            content: '>>';
            position: absolute;
            left: 15px;
            color: var(--matrix-green);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .hacker-btn::after {
            content: '<<';
            position: absolute;
            right: 15px;
            color: var(--matrix-green);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .hacker-btn:hover::before,
        .hacker-btn:hover::after,
        .hacker-btn:active::before,
        .hacker-btn:active::after {
            opacity: 1;
        }
        
        .hacker-btn:hover,
        .hacker-btn:active {
            transform: translateY(-3px);
            box-shadow: 
                0 0 25px rgba(0, 255, 65, 0.6),
                inset 0 0 15px rgba(0, 255, 65, 0.2);
            background: linear-gradient(135deg, #000, #111);
        }
        
        .hacker-btn:active {
            transform: translateY(-1px);
        }
        
        .btn-primary {
            border-color: var(--matrix-green);
            color: var(--matrix-green);
        }
        
        .btn-success {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            box-shadow: 
                0 0 15px rgba(0, 217, 255, 0.4),
                inset 0 0 10px rgba(0, 217, 255, 0.1);
        }
        
        .btn-warning {
            border-color: var(--warning-yellow);
            color: var(--warning-yellow);
            box-shadow: 
                0 0 15px rgba(255, 215, 0, 0.4),
                inset 0 0 10px rgba(255, 215, 0, 0.1);
        }
        
        .btn-danger {
            border-color: var(--danger-red);
            color: var(--danger-red);
            box-shadow: 
                0 0 15px rgba(255, 0, 60, 0.4),
                inset 0 0 10px rgba(255, 0, 60, 0.1);
        }
        
        /* –¶–ï–ù–´ –í –¢–ï–†–ú–ò–ù–ê–õ–¨–ù–û–ú –°–¢–ò–õ–ï */
        .terminal {
            background: var(--terminal-bg);
            border: 2px solid var(--matrix-green);
            border-radius: 0;
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
            min-height: 300px;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.2),
                inset 0 0 15px rgba(0, 255, 65, 0.05);
        }
        
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--matrix-green);
        }
        
        .terminal-title {
            color: var(--matrix-green);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .terminal-time {
            color: var(--neon-blue);
            font-size: 1rem;
            font-family: 'Share Tech Mono', monospace;
        }
        
        .price-display {
            min-height: 180px;
            overflow-y: auto;
        }
        
        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            margin-bottom: 10px;
            background: rgba(17, 17, 17, 0.8);
            border-left: 3px solid var(--matrix-green);
            transition: all 0.3s;
        }
        
        .price-row:hover {
            background: rgba(0, 255, 65, 0.05);
            border-left-color: var(--neon-blue);
            transform: translateX(5px);
        }
        
        .exchange-name {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .exchange-icon {
            width: 24px;
            height: 24px;
            background: var(--matrix-green);
            border-radius: 2px;
            display: inline-block;
        }
        
        .price-value {
            color: var(--matrix-green);
            font-size: 1.3rem;
            font-weight: 700;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }
        
        .price-change {
            color: var(--neon-blue);
            font-size: 0.9rem;
            font-family: 'Share Tech Mono', monospace;
        }
        
        /* –ê–†–ë–ò–¢–†–ê–ñ–ù–ê–Ø –ü–ê–ù–ï–õ–¨ */
        .arbitrage-panel {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--neon-blue);
            padding: 25px;
            margin-bottom: 25px;
            display: none;
            box-shadow: 
                0 0 25px rgba(0, 217, 255, 0.3),
                inset 0 0 15px rgba(0, 217, 255, 0.1);
        }
        
        .arbitrage-header {
            color: var(--neon-blue);
            font-size: 1.4rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        
        .arbitrage-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .arbitrage-card {
            padding: 20px;
            background: rgba(17, 17, 17, 0.8);
            border: 1px solid var(--matrix-green);
            text-align: center;
        }
        
        .card-title {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .card-value {
            color: var(--matrix-green);
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Share Tech Mono', monospace;
            margin-bottom: 5px;
        }
        
        .card-price {
            color: var(--neon-blue);
            font-size: 1.4rem;
            font-family: 'Share Tech Mono', monospace;
        }
        
        .profit-display {
            text-align: center;
            padding: 20px;
            background: rgba(0, 255, 65, 0.05);
            border: 2px solid var(--matrix-green);
            margin-top: 20px;
        }
        
        .profit-amount {
            color: var(--matrix-green);
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }
        
        .profit-percent {
            color: var(--neon-blue);
            font-size: 1.4rem;
            margin-top: 10px;
        }
        
        /* –ë–´–°–¢–†–´–ï –°–°–´–õ–ö–ò */
        .quick-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .link-btn {
            padding: 18px 10px;
            background: rgba(17, 17, 17, 0.9);
            border: 1px solid var(--matrix-green);
            color: var(--text-primary);
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            text-align: center;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .link-btn:hover,
        .link-btn:active {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--neon-blue);
            transform: translateY(-2px);
        }
        
        /* –°–¢–ê–¢–£–° –ë–ê–† */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid var(--matrix-green);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -5px 20px rgba(0, 255, 65, 0.2);
        }
        
        .status-text {
            color: var(--matrix-green);
            font-size: 0.9rem;
            font-family: 'Share Tech Mono', monospace;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--matrix-green);
            animation: pulse 2s infinite;
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                box-shadow: 0 0 10px var(--matrix-green);
            }
            50% { 
                opacity: 0.5;
                box-shadow: 0 0 5px var(--matrix-green);
            }
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .glitch {
            animation: glitch 0.5s infinite;
        }
        
        /* –ó–ê–ì–†–£–ó–ö–ê */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--matrix-green);
            font-size: 1.2rem;
        }
        
        .loading::after {
            content: ' ‚ñà';
            animation: blink 1s infinite;
        }
        
        /* –û–®–ò–ë–ö–ò */
        .error {
            color: var(--danger-red);
            text-align: center;
            padding: 20px;
            border: 1px solid var(--danger-red);
            background: rgba(255, 0, 60, 0.05);
            margin: 10px 0;
            font-family: 'Share Tech Mono', monospace;
        }
        
        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */
        @media (min-width: 768px) {
            .main-container {
                max-width: 750px;
                margin: 0 auto;
            }
            
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .quick-links {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .hacker-btn {
                font-size: 1.2rem;
                padding: 25px 15px;
            }
        }
        
        /* iOS –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø */
        @supports (-webkit-touch-callout: none) {
            .hacker-btn {
                padding: 30px 20px;
            }
            
            .price-row {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    
    <div class="main-container">

        <div id="arbitragePanel" class="arbitrage-panel">
            <div class="arbitrage-header">ARBITRAGE OPPORTUNITY DETECTED</div>
            
            <div class="arbitrage-grid">
                <div class="arbitrage-card">

                <div class="arbitrage-card">

        </div>
        
        <!-- –ë–´–°–¢–†–´–ï –°–°–´–õ–ö–ò -->
        <div class="quick-links">
            <a href="https://www.binance.com" class="link-btn" target="_blank">BINANCE</a>
            <a href="https://www.coinbase.com" class="link-btn" target="_blank">COINBASE</a>

    <!-- –°–¢–ê–¢–£–° –ë–ê–† -->
    <div class="status-bar">
        <div class="status-text" id="statusText">SYSTEM READY</div>
        <div class="connection-status">
            <div class="status-indicator"></div>
            <span class="status-text" id="connectionStatus">ONLINE</span>
        </div>
    </div>
    
    <script>
        // –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let currentPrices = {};
        let autoMode = false;
        let autoInterval = null;
        
        // –ö–≠–® –î–õ–Ø –î–ê–ù–ù–´–•
        const cache = {
            prices: {},
            timestamp: null,
            ttl: 10000 // 10 —Å–µ–∫—É–Ω–¥
        };
        
        // –≠–õ–ï–ú–ï–ù–¢–´ DOM
        const elements = {
            refreshBtn: document.getElementById('refreshBtn'),
            arbitrageBtn: document.getElementById('arbitrageBtn'),
            openAllBtn: document.getElementById('openAllBtn'),
            autoModeBtn: document.getElementById('autoModeBtn'),
            priceDisplay: document.getElementById('priceDisplay'),
            arbitragePanel: document.getElementById('arbitragePanel'),
            statusText: document.getElementById('statusText'),
            connectionStatus: document.getElementById('connectionStatus'),
            currentTime: document.getElementById('currentTime'),
            buyExchange: document.getElementById('buyExchange'),
            buyPrice: document.getElementById('buyPrice'),
            sellExchange: document.getElementById('sellExchange'),
            sellPrice: document.getElementById('sellPrice'),
            profitAmount: document.getElementById('profitAmount'),
            profitPercent: document.getElementById('profitPercent')
        };
        
        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
        const CONFIG = {
            exchanges: {
                'BINANCE': {
                    url: 'https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT',
                    parser: (data) => data.price,
                    color: '#F0B90B'
                },
                'COINBASE': {
                    url: 'https://api.coinbase.com/v2/prices/BTC-USD/spot',
                    parser: (data) => data.data.amount,
                    color: '#0052FF'
                },
                'KRAKEN': {
                    url: 'https://api.kraken.com/0/public/Ticker?pair=XBTUSD',
                    parser: (data) => data.result.XXBTZUSD.c[0],
                    color: '#744CBC'
                },
                'BYBIT': {
                    url: 'https://api.bybit.com/v5/market/tickers?category=spot&symbol=BTCUSDT',
                    parser: (data) => data.result.list[0].lastPrice,
                    color: '#5C61F0'
                }
            },
            
            exchangeLinks: {
                'BINANCE': 'https://www.binance.com',
                'COINBASE': 'https://www.coinbase.com',
                'KRAKEN': 'https://www.kraken.com',
                'BYBIT': 'https://www.bybit.com',
                'OKX': 'https://www.okx.com',
                'HUOBI': 'https://www.huobi.com',
                'GATE.IO': 'https://www.gate.io',
                'KUCOIN': 'https://www.kucoin.com'
            },
            
            proxies: [
                'https://api.allorigins.win/raw?url=',
                'https://corsproxy.io/?',
                'https://cors-anywhere.herokuapp.com/'
            ]
        };
        
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        function init() {
            updateTime();
            setInterval(updateTime, 1000);
            setupEventListeners();
            checkConnection();
            
            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –≤ —Å—Ç–∞—Ç—É—Å–µ
            setInterval(updateStatusTime, 5000);
            
            // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å —Ü–µ–Ω—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            setTimeout(fetchAllPrices, 1500);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∑–≤—É–∫–∏ –∫–ª–∏–∫–æ–≤ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            setupClickSounds();
        }
        
        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –í–†–ï–ú–ï–ù–ò
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ru-RU', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            elements.currentTime.textContent = timeStr;
        }
        
        function updateStatusTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('ru-RU') + ' ' + 
                           now.toLocaleTimeString('ru-RU', { hour12: false });
            updateStatus(`LAST UPDATE: ${dateStr}`);
        }
        
        // –ù–ê–°–¢–†–û–ô–ö–ê –°–û–ë–´–¢–ò–ô
        function setupEventListeners() {
            // –ë–æ–ª—å—à–∏–µ –∫–Ω–æ–ø–∫–∏ —Å —É–ª—É—á—à–µ–Ω–Ω–æ–π –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑—å—é
            elements.refreshBtn.addEventListener('click', () => {
                playClickSound();
                fetchAllPrices();
            });
            
            elements.arbitrageBtn.addEventListener('click', () => {
                playClickSound();
                findArbitrage();
            });
            
            elements.openAllBtn.addEventListener('click', () => {
                playClickSound();
                openAllExchanges();
            });
            
            elements.autoModeBtn.addEventListener('click', () => {
                playClickSound();
                toggleAutoMode();
            });
            
            // –°–µ–Ω—Å–æ—Ä–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            const buttons = document.querySelectorAll('.hacker-btn');
            buttons.forEach(btn => {
                btn.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(-1px)';
                });
                
                btn.addEventListener('touchend', function() {
                    this.style.transform = 'translateY(-3px)';
                });
            });
            
            // –°–ª–µ–∂–µ–Ω–∏–µ –∑–∞ –æ–Ω–ª–∞–π–Ω/–æ—Ñ–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å–æ–º
            window.addEventListener('online', () => {
                updateStatus('CONNECTION RESTORED', 'success');
                elements.connectionStatus.textContent = 'ONLINE';
            });
            
            window.addEventListener('offline', () => {
                updateStatus('NO INTERNET CONNECTION', 'error');
                elements.connectionStatus.textContent = 'OFFLINE';
            });
        }
        
        // –ó–í–£–ö–ò –ö–õ–ò–ö–û–í (–û–ü–¶–ò–û–ù–ê–õ–¨–ù–û)
        function setupClickSounds() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            window.playClickSound = function() {
                if (!audioContext) return;
                
                try {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                } catch (e) {
                    console.log('Audio not supported');
                }
            };
        }
        
        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–¢–ê–¢–£–°–ê
        function updateStatus(message, type = 'info') {
            let color = '#00ff41'; // –∑–µ–ª–µ–Ω—ã–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            
            switch(type) {
                case 'success':
                    color = '#00ff41';
                    break;
                case 'error':
                    color = '#ff003c';
                    break;
                case 'warning':
                    color = '#ffd700';
                    break;
                case 'info':
                    color = '#00d9ff';
                    break;
            }
            
            elements.statusText.innerHTML = `<span style="color: ${color}">${message}</span>`;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≥–ª–∏—Ç—á–∞ –¥–ª—è –≤–∞–∂–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
            if (type === 'error' || type === 'success') {
                elements.statusText.classList.add('glitch');
                setTimeout(() => {
                    elements.statusText.classList.remove('glitch');
                }, 500);
            }
        }
        
        // –ü–†–û–í–ï–†–ö–ê –°–û–ï–î–ò–ù–ï–ù–ò–Ø
        async function checkConnection() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/ping', {
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                elements.connectionStatus.textContent = 'ONLINE';
                updateStatus('SYSTEM ONLINE', 'success');
                return true;
            } catch (error) {
                elements.connectionStatus.textContent = 'OFFLINE';
                updateStatus('CHECKING CONNECTION...', 'warning');
                return false;
            }
        }
        
        // –ü–û–õ–£–ß–ï–ù–ò–ï –¶–ï–ù
        async function fetchAllPrices() {
            updateStatus('FETCHING PRICES...', 'info');
            elements.priceDisplay.innerHTML = '<div class="loading">CONNECTING TO EXCHANGES...</div>';
            
            const prices = {};
            const results = [];
            
            // –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ–µ –ø–æ–ª—É—á–µ–Ω–∏–µ —Ü–µ–Ω
            const promises = Object.entries(CONFIG.exchanges).map(async ([name, config]) => {
                try {
                    const price = await fetchPrice(config.url, config.parser);
                    if (price) {
                        prices[name] = {
                            value: parseFloat(price),
                            color: config.color
                        };
                        results.push({ name, price: parseFloat(price), success: true });
                    } else {
                        results.push({ name, success: false });
                    }
                } catch (error) {
                    results.push({ name, success: false });
                }
            });
            
            await Promise.allSettled(promises);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ü–µ–Ω—ã
            currentPrices = prices;
            cache.prices = prices;
            cache.timestamp = Date.now();
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            displayPrices(prices);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            const successCount = results.filter(r => r.success).length;
            updateStatus(`PRICES UPDATED: ${successCount}/${results.length} EXCHANGES`, 'success');
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∏—â–µ–º –∞—Ä–±–∏—Ç—Ä–∞–∂
            if (successCount >= 2) {
                setTimeout(findArbitrage, 1000);
            }
            
            return prices;
        }
        
        // –ü–û–õ–£–ß–ï–ù–ò–ï –û–î–ù–û–ô –¶–ï–ù–´
        async function fetchPrice(url, parser) {
            for (const proxy of CONFIG.proxies) {
                try {
                    const proxyUrl = proxy + encodeURIComponent(url);
                    const response = await fetch(proxyUrl, {
                        headers: {
                            'User-Agent': 'Mozilla/5.0 (iPhone; CPU iPhone OS 15_0 like Mac OS X) AppleWebKit/605.1.15'
                        },
                        signal: AbortSignal.timeout(5000)
                    });
                    
                    if (!response.ok) throw new Error('Network error');
                    
                    const data = await response.json();
                    return parser(data);
                } catch (error) {
                    continue;
                }
            }
            throw new Error('All proxies failed');
        }
        
        // –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –¶–ï–ù
        function displayPrices(prices) {
            if (Object.keys(prices).length === 0) {
                elements.priceDisplay.innerHTML = '<div class="error">NO DATA AVAILABLE</div>';
                return;
            }
            
            let html = '';
            
            Object.entries(prices)
                .sort(([,a], [,b]) => b.value - a.value)
                .forEach(([exchange, data], index) => {
                    const price = data.value.toLocaleString('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                    
                    html += `
                        <div class="price-row" style="border-left-color: ${data.color}">
                            <div class="exchange-name">
                                <span class="exchange-icon" style="background: ${data.color}"></span>
                                ${exchange}
                            </div>
                            <div>
                                <div class="price-value">$${price}</div>
                                <div class="price-change">RANK: ${index + 1}</div>
                            </div>
                        </div>
                    `;
                });
            
            elements.priceDisplay.innerHTML = html;
        }
        
        // –ü–û–ò–°–ö –ê–†–ë–ò–¢–†–ê–ñ–ê
        function findArbitrage() {
            if (Object.keys(currentPrices).length < 2) {
                updateStatus('INSUFFICIENT DATA FOR ARBITRAGE', 'error');
                return;
            }
            
            const entries = Object.entries(currentPrices);
            let minEntry = entries[0];
            let maxEntry = entries[0];
            
            for (const [exchange, data] of entries) {
                if (data.value < minEntry[1].value) {
                    minEntry = [exchange, data];
                }
                if (data.value > maxEntry[1].value) {
                    maxEntry = [exchange, data];
                }
            }
            
            const buyPrice = minEntry[1].value;
            const sellPrice = maxEntry[1].value;
            const profit = sellPrice - buyPrice;
            const profitPercent = (profit / buyPrice * 100).toFixed(3);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–∞–Ω–µ–ª—å –∞—Ä–±–∏—Ç—Ä–∞–∂–∞
            elements.buyExchange.textContent = minEntry[0];
            elements.buyPrice.textContent = `$${buyPrice.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            elements.buyPrice.style.color = minEntry[1].color;
            
            elements.sellExchange.textContent = maxEntry[0];
            elements.sellPrice.textContent = `$${sellPrice.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            elements.sellPrice.style.color = maxEntry[1].color;
            
            elements.profitAmount.textContent = `+$${profit.toFixed(2)}`;
            elements.profitPercent.textContent = `+${profitPercent}%`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å
            elements.arbitragePanel.style.display = 'block';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            updateStatus(`ARBITRAGE FOUND: +${profitPercent}% PROFIT`, 'success');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏–±—ã–ª–∏
            animateProfit(profitPercent);
        }
        
        // –ê–ù–ò–ú–ê–¶–ò–Ø –ü–†–ò–ë–´–õ–ò
        function animateProfit(percent) {
            const profitEl = elements.profitPercent;
            profitEl.style.transition = 'all 0.5s';
            profitEl.style.transform = 'scale(1.2)';
            profitEl.style.color = '#00ff41';
            
            setTimeout(() => {
                profitEl.style.transform = 'scale(1)';
            }, 500);
            
            setTimeout(() => {
                profitEl.style.color = '#00d9ff';
            }, 1000);
        }
        
        // –û–¢–ö–†–´–¢–ò–ï –í–°–ï–• –ë–ò–†–ñ
        function openAllExchanges() {
            updateStatus('OPENING EXCHANGES...', 'warning');
            
            let opened = 0;
            const exchanges = Object.keys(CONFIG.exchangeLinks);
            
            exchanges.forEach((exchange, index) => {
                setTimeout(() => {
                    window.open(CONFIG.exchangeLinks[exchange], '_blank');
                    opened++;
                    
                    if (opened === exchanges.length) {
                        updateStatus(`ALL ${exchanges.length} EXCHANGES OPENED`, 'success');
                    }
                }, index * 300);
            });
        }
        
        // –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò–ô –†–ï–ñ–ò–ú
        function toggleAutoMode() {
            autoMode = !autoMode;
            
            if (autoMode) {
                elements.autoModeBtn.innerHTML = 'üõë STOP AUTO MODE';
                elements.autoModeBtn.classList.remove('btn-danger');
                elements.autoModeBtn.classList.add('btn-warning');
                
                updateStatus('AUTO MODE ACTIVATED - UPDATING EVERY 30 SECONDS', 'success');
                
                // –ü–µ—Ä–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                fetchAllPrices();
                
                // –ò–Ω—Ç–µ—Ä–≤–∞–ª –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
                autoInterval = setInterval(() => {
                    fetchAllPrices();
                    updateStatus('AUTO UPDATE IN PROGRESS...', 'info');
                }, 30000);
            } else {
                elements.autoModeBtn.innerHTML = 'ü§ñ AUTO MODE';
                elements.autoModeBtn.classList.remove('btn-warning');
                elements.autoModeBtn.classList.add('btn-danger');
                
                clearInterval(autoInterval);
                updateStatus('AUTO MODE DEACTIVATED', 'warning');
            }
        }
        
        // –ó–ê–ü–£–°–ö –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï
        document.addEventListener('DOMContentLoaded', init);
        
        // –î–õ–Ø IOS SAFARI
        if (navigator.userAgent.match(/(iPhone|iPod|iPad)/i)) {
            document.addEventListener('touchstart', function() {}, {passive: true});
            
            // –§–∏–∫—Å –¥–ª—è 100vh –Ω–∞ iOS
            function setVH() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            setVH();
            window.addEventListener('resize', setVH);
        }
    </script>
