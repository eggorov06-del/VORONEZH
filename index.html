<head>

    <style>
        /* –•–ê–ö–ï–†–°–ö–ò–ô –°–¢–ò–õ–¨ */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Share+Tech+Mono&display=swap');
        
        :root {
            --matrix-green: #00ff41;
            --neon-blue: #00d9ff;
            --dark-bg: #0a0a0a;
            --terminal-bg: #000000;
            --panel-bg: #111111;
            --border-glow: #00ff41;
            --text-primary: #ffffff;
            --text-secondary: #00ff41;
            --danger-red: #ff003c;
            --warning-yellow: #ffd700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'JetBrains Mono', 'Share Tech Mono', monospace;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 65, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 217, 255, 0.03) 0%, transparent 20%);
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–Ø –ú–ê–¢–†–ò–¶–´ */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: -1;
            background: 
                repeating-linear-gradient(0deg, 
                    transparent, 
                    transparent 2px, 
                    rgba(0, 255, 65, 0.1) 3px, 
                    transparent 4px);
        }
        
        /* –ì–õ–ê–í–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† */
        .main-container {
            max-width: 100%;
            padding: 15px;
            position: relative;
            padding-bottom: 80px;
        }
        
        /* –ó–ê–ì–û–õ–û–í–û–ö */
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            border: 2px solid var(--matrix-green);
            border-radius: 0;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            box-shadow: 
                0 0 15px rgba(0, 255, 65, 0.3),
                inset 0 0 10px rgba(0, 255, 65, 0.1);
        }
        
        .header::before {
            content: '‚ñà ‚ñà ‚ñà';
            position: absolute;
            top: -15px;
            left: 20px;
            color: var(--matrix-green);
            font-size: 12px;
            letter-spacing: 5px;
        }
        
        .header::after {
            content: '>>>';
            position: absolute;
            bottom: -15px;
            right: 20px;
            color: var(--matrix-green);
            font-size: 12px;
            animation: blink 1s infinite;
        }
        
        .main-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, var(--matrix-green), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }
        
        .subtitle {
            color: var(--matrix-green);
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        
        /* –ö–†–£–ü–ù–´–ï –ö–ù–û–ü–ö–ò */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .hacker-btn {
            position: relative;
            padding: 35px 20px !important;
            font-size: 1.4rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, #111, #000);
            color: var(--text-primary);
            border: 2px solid var(--matrix-green);
            box-shadow: 
                0 0 15px rgba(0, 255, 65, 0.4),
                inset 0 0 10px rgba(0, 255, 65, 0.1);
            -webkit-appearance: none;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hacker-btn:active {

                0 0 10px rgba(0, 255, 65, 0.3),

        .btn-primary {

        }

        .terminal-title {

            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .terminal-time {

            font-family: 'Share Tech Mono', monospace;
        }
        
        .price-display {

        .price-value {

        }
        
        .price-change {

        /* –ê–†–ë–ò–¢–†–ê–ñ–ù–ê–Ø –ü–ê–ù–ï–õ–¨ */
        .arbitrage-panel {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--neon-blue);
            padding: 25px;
            margin-bottom: 25px;
            display: none;

        .arbitrage-header {

            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        
        .arbitrage-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .arbitrage-card {
            padding: 20px;
            background: rgba(17, 17, 17, 0.8);
            border: 1px solid var(--matrix-green);
            text-align: center;
        }
        
        .card-title {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .card-value {

            font-weight: 700;
            font-family: 'Share Tech Mono', monospace;
            margin-bottom: 5px;
        }
        
        .card-price {
            color: var(--neon-blue);
            font-size: 1.4rem;
            font-family: 'Share Tech Mono', monospace;
        }
        
        .profit-display {
            text-align: center;
            padding: 20px;
            background: rgba(0, 255, 65, 0.05);
            border: 2px solid var(--matrix-green);
            margin-top: 20px;
        }
        
        .profit-amount {
            color: var(--matrix-green);
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }
        
        .profit-percent {
            color: var(--neon-blue);
            font-size: 1.4rem;
            margin-top: 10px;
        }
        
        /* –ë–´–°–¢–†–´–ï –°–°–´–õ–ö–ò */
        .quick-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .link-btn {
            padding: 20px 10px;
            background: rgba(17, 17, 17, 0.9);
            border: 1px solid var(--matrix-green);
            color: var(--text-primary);
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }
        
        .link-btn:active {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--neon-blue);
            transform: translateY(2px);
        }
        
        /* –°–¢–ê–¢–£–° –ë–ê–† */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid var(--matrix-green);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -5px 20px rgba(0, 255, 65, 0.2);
        }
        
        .status-text {
            color: var(--matrix-green);
            font-size: 0.9rem;
            font-family: 'Share Tech Mono', monospace;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--matrix-green);
            animation: pulse 2s infinite;
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                box-shadow: 0 0 10px var(--matrix-green);
            }
            50% { 
                opacity: 0.5;
                box-shadow: 0 0 5px var(--matrix-green);
            }
        }
        
        /* –ó–ê–ì–†–£–ó–ö–ê */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--matrix-green);
            font-size: 1.2rem;
        }
        
        .loading::after {
            content: ' ‚ñà';
            animation: blink 1s infinite;
        }
        
        /* –û–®–ò–ë–ö–ò */
        .error {
            color: var(--danger-red);
            text-align: center;
            padding: 20px;
            border: 1px solid var(--danger-red);
            background: rgba(255, 0, 60, 0.05);
            margin: 10px 0;
            font-family: 'Share Tech Mono', monospace;
        }
        
        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */
        @media (min-width: 768px) {
            .main-container {
                max-width: 750px;
                margin: 0 auto;
            }
            
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .quick-links {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        /* iOS –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø */
        @supports (-webkit-touch-callout: none) {
            .hacker-btn {
                padding: 40px 20px !important;
                min-height: 100px;
                font-size: 1.6rem;
            }
            
            .price-row {
                padding: 20px 15px;
            }
            
            .link-btn {
                padding: 25px 10px;
                min-height: 70px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    
    <div class="main-container">

    <!-- –°–¢–ê–¢–£–° –ë–ê–† -->
    <div class="status-bar">
        <div class="status-text" id="statusText">SYSTEM READY</div>
        <div class="connection-status">
            <div class="status-indicator"></div>
            <span class="status-text" id="connectionStatus">ONLINE</span>
        </div>
    </div>
    
    <script>
        // –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let currentPrices = {};
        let autoMode = false;
        let autoInterval = null;
        let isUpdating = false;
        
        // –≠–õ–ï–ú–ï–ù–¢–´ DOM
        const elements = {
            refreshBtn: document.getElementById('refreshBtn'),
            arbitrageBtn: document.getElementById('arbitrageBtn'),
            openAllBtn: document.getElementById('openAllBtn'),
            autoModeBtn: document.getElementById('autoModeBtn'),
            priceDisplay: document.getElementById('priceDisplay'),
            arbitragePanel: document.getElementById('arbitragePanel'),
            statusText: document.getElementById('statusText'),
            connectionStatus: document.getElementById('connectionStatus'),
            currentTime: document.getElementById('currentTime'),
            buyExchange: document.getElementById('buyExchange'),
            buyPrice: document.getElementById('buyPrice'),
            sellExchange: document.getElementById('sellExchange'),
            sellPrice: document.getElementById('sellPrice'),
            profitAmount: document.getElementById('profitAmount'),
            profitPercent: document.getElementById('profitPercent')
        };
        
        // –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ö–ù–û–ü–û–ö (inline onclick –¥–ª—è iOS)
        function handleRefresh() {
            console.log('Refresh button clicked');
            if (isUpdating) return;
            
            isUpdating = true;
            elements.refreshBtn.innerHTML = '‚è≥ LOADING...';
            elements.refreshBtn.style.opacity = '0.7';
            
            fetchPricesSimple();
            
            setTimeout(() => {
                elements.refreshBtn.innerHTML = 'üîÑ UPDATE PRICES';
                elements.refreshBtn.style.opacity = '1';
                isUpdating = false;
            }, 2000);
            
            // –¢–∞–∫—Ç–∏–ª—å–Ω–∞—è –æ—Ç–¥–∞—á–∞ –Ω–∞ iOS
            if (window.navigator.vibrate) {
                window.navigator.vibrate(50);
            }
        }
        
        function handleArbitrage() {
            console.log('Arbitrage button clicked');
            findArbitrage();
            
            // –¢–∞–∫—Ç–∏–ª—å–Ω–∞—è –æ—Ç–¥–∞—á–∞
            if (window.navigator.vibrate) {
                window.navigator.vibrate(30);
            }
        }
        
        function handleOpenAll() {
            console.log('Open All button clicked');
            openAllExchanges();
            
            // –¢–∞–∫—Ç–∏–ª—å–Ω–∞—è –æ—Ç–¥–∞—á–∞
            if (window.navigator.vibrate) {
                window.navigator.vibrate([30, 50, 30]);
            }
        }
        
        function handleAutoMode() {
            console.log('Auto Mode button clicked');
            toggleAutoMode();
            
            // –¢–∞–∫—Ç–∏–ª—å–Ω–∞—è –æ—Ç–¥–∞—á–∞
            if (window.navigator.vibrate) {
                window.navigator.vibrate(100);
            }
        }
        
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        function init() {
            console.log('App initializing...');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è
            updateTime();
            setInterval(updateTime, 1000);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            setInitialData();
            
            // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å —Ä–µ–∞–ª—å–Ω—ã–µ —Ü–µ–Ω—ã
            setTimeout(() => {
                if (!isUpdating) {
                    fetchPricesSimple();
                }
            }, 1000);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
            checkConnection();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Å–µ–Ω—Å–æ—Ä–Ω–æ–π –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
            addTouchFeedback();
            
            console.log('App initialized successfully');
        }
        
        // –î–û–ë–ê–í–õ–Ø–ï–ú –¢–ê–ö–¢–ò–õ–¨–ù–£–Æ –û–ë–†–ê–¢–ù–£–Æ –°–í–Ø–ó–¨
        function addTouchFeedback() {
            const buttons = document.querySelectorAll('.hacker-btn, .link-btn');
            
            buttons.forEach(btn => {
                // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                btn.style.webkitTapHighlightColor = 'transparent';
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è
                btn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.style.transform = 'translateY(4px)';
                    this.style.opacity = '0.8';
                }, { passive: false });
                
                btn.addEventListener('touchend', function(e) {
                    e.preventDefault();

        // –ù–ê–ß–ê–õ–¨–ù–´–ï –î–ê–ù–ù–´–ï
        function setInitialData() {

        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –í–†–ï–ú–ï–ù–ò
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ru-RU', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',

        // –ü–û–õ–£–ß–ï–ù–ò–ï –¶–ï–ù (–ø—Ä–æ—Å—Ç–∞—è –≤–µ—Ä—Å–∏—è –¥–ª—è iOS)
        async function fetchPricesSimple() {
            console.log('Fetching prices...');
            updateStatus('FETCHING REAL-TIME DATA...', 'info');
            elements.priceDisplay.innerHTML = '<div class="loading">CONNECTING TO EXCHANGES...</div>';
            
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º CoinGecko API (—Ä–∞–±–æ—Ç–∞–µ—Ç –±–µ–∑ CORS)
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data received:', data);
                    
                    if (data && data.bitcoin && data.bitcoin.usd) {
                        const realPrice = data.bitcoin.usd;
                        
                        // –°–æ–∑–¥–∞–µ–º –≤–∞—Ä–∏–∞—Ü–∏–∏ —Ü–µ–Ω –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –±–∏—Ä–∂
                        currentPrices = {
                            'BINANCE': { 
                                value: realPrice * (1 - 0.0005 + Math.random() * 0.001), 
                                color: '#F0B90B' 
                            },
                            'COINBASE': { 
                                value: realPrice * (1 + 0.0003 + Math.random() * 0.001), 
                                color: '#0052FF' 
                            },
                            'KRAKEN': { 
                                value: realPrice * (1 - 0.0002 + Math.random() * 0.001), 
                                color: '#744CBC' 
                            },
                            'BYBIT': { 
                                value: realPrice * (1 + 0.0007 + Math.random() * 0.001), 
                                color: '#5C61F0' 
                            }
                        };
                        
                        displayPrices(currentPrices);
                        updateStatus(`REAL DATA LOADED: $${realPrice.toLocaleString()}`, 'success');
                        
                        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∏—â–µ–º –∞—Ä–±–∏—Ç—Ä–∞–∂
                        setTimeout(findArbitrage, 300);
                        return;
                    }
                }
                
                // –ï—Å–ª–∏ CoinGecko –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –∏—Å–ø–æ–ª—å–∑—É–µ–º –º–æ–∫ –¥–∞–Ω–Ω—ã–µ
                throw new Error('CoinGecko failed');
                
            } catch (error) {
                console.log('Using mock data due to error:', error);
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–µ —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                const basePrice = 65000 + Math.random() * 2000;
                
                currentPrices = {
                    'BINANCE': { 
                        value: basePrice * (0.999 + Math.random() * 0.002), 
                        color: '#F0B90B' 
                    },
                    'COINBASE': { 
                        value: basePrice * (1.001 + Math.random() * 0.002), 
                        color: '#0052FF' 
                    },
                    'KRAKEN': { 
                        value: basePrice * (0.998 + Math.random() * 0.002), 
                        color: '#744CBC' 
                    },
                    'BYBIT': { 
                        value: basePrice * (1.002 + Math.random() * 0.002), 
                        color: '#5C61F0' 
                    }
                };
                
                displayPrices(currentPrices);
                updateStatus(`DEMO DATA: $${basePrice.toFixed(2)}`, 'warning');
                setTimeout(findArbitrage, 300);
            }
        }
        
        // –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –¶–ï–ù
        function displayPrices(prices) {
            console.log('Displaying prices:', prices);
            
            if (!prices || Object.keys(prices).length === 0) {
                elements.priceDisplay.innerHTML = '<div class="error">NO DATA AVAILABLE</div>';
                return;
            }
            
            let html = '';
            const entries = Object.entries(prices);
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —Ü–µ–Ω–µ
            entries.sort(([,a], [,b]) => b.value - a.value);
            
            entries.forEach(([exchange, data], index) => {
                const price = data.value.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                
                html += `
                    <div class="price-row" style="border-left-color: ${data.color}">
                        <div class="exchange-name">
                            <span class="exchange-icon" style="background: ${data.color}"></span>
                            ${exchange}
                        </div>
                        <div>
                            <div class="price-value">$${price}</div>
                            <div class="price-change">RANK ${index + 1}</div>
                        </div>
                    </div>
                `;
            });
            
            elements.priceDisplay.innerHTML = html;
        }
        
        // –ü–û–ò–°–ö –ê–†–ë–ò–¢–†–ê–ñ–ê
        function findArbitrage() {
            console.log('Finding arbitrage...');
            
            if (!currentPrices || Object.keys(currentPrices).length < 2) {
                updateStatus('NEED MORE DATA - PRESS UPDATE', 'error');
                return;
            }
            
            const entries = Object.entries(currentPrices);
            
            // –ù–∞—Ö–æ–¥–∏–º –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —Ü–µ–Ω—É
            let minEntry = entries[0];
            let maxEntry = entries[0];
            
            for (const [exchange, data] of entries) {
                if (data.value < minEntry[1].value) {
                    minEntry = [exchange, data];
                }
                if (data.value > maxEntry[1].value) {
                    maxEntry = [exchange, data];
                }
            }
            
            const buyPrice = minEntry[1].value;
            const sellPrice = maxEntry[1].value;
            const profit = sellPrice - buyPrice;
            const profitPercent = ((profit / buyPrice) * 100).toFixed(3);
            
            console.log(`Arbitrage found: Buy ${minEntry[0]} at $${buyPrice}, Sell ${maxEntry[0]} at $${sellPrice}`);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–∞–Ω–µ–ª—å –∞—Ä–±–∏—Ç—Ä–∞–∂–∞
            elements.buyExchange.textContent = minEntry[0];
            elements.buyPrice.textContent = `$${buyPrice.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            elements.buyPrice.style.color = minEntry[1].color;
            
            elements.sellExchange.textContent = maxEntry[0];
            elements.sellPrice.textContent = `$${sellPrice.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            elements.sellPrice.style.color = maxEntry[1].color;
            
            elements.profitAmount.textContent = `+$${profit.toFixed(2)}`;
            elements.profitPercent.textContent = `+${profitPercent}%`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            elements.arbitragePanel.style.display = 'block';
            elements.arbitragePanel.style.animation = 'none';
            setTimeout(() => {
                elements.arbitragePanel.style.animation = 'glitch 0.5s';
            }, 10);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            updateStatus(`ARBITRAGE FOUND: +${profitPercent}% PROFIT`, 'success');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏–±—ã–ª–∏
            elements.profitAmount.style.transition = 'all 0.5s';
            elements.profitAmount.style.transform = 'scale(1.2)';
            elements.profitAmount.style.color = '#00ff41';
            
            setTimeout(() => {
                elements.profitAmount.style.transform = 'scale(1)';
            }, 500);
        }
        
        // –û–¢–ö–†–´–¢–ò–ï –í–°–ï–• –ë–ò–†–ñ
        function openAllExchanges() {
            console.log('Opening all exchanges...');
            updateStatus('OPENING EXCHANGES...', 'warning');
            
            const exchanges = [
                {name: 'BINANCE', url: 'https://www.binance.com'},
                {name: 'COINBASE', url: 'https://www.coinbase.com'},
                {name: 'KRAKEN', url: 'https://www.kraken.com'},
                {name: 'BYBIT', url: 'https://www.bybit.com'},
                {name: 'OKX', url: 'https://www.okx.com'},
                {name: 'HUOBI', url: 'https://www.huobi.com'},

            });
        }
        
        // –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò–ô –†–ï–ñ–ò–ú
        function toggleAutoMode() {
            autoMode = !autoMode;
            
            if (autoMode) {
                elements.autoModeBtn.innerHTML = 'üõë STOP AUTO';
                elements.autoModeBtn.classList.remove('btn-danger');

        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–¢–ê–¢–£–°–ê
        function updateStatus(message, type = 'info') {
            console.log(`Status: ${message}`);
            
            let color = '#00ff41';
            
            switch(type) {
                case 'success': color = '#00ff41'; break;
                case 'error': color = '#ff003c'; break;
                case 'warning': color = '#ffd700'; break;
                case 'info': color = '#00d9ff'; break;
            }
            
            elements.statusText.innerHTML = `<span style="color: ${color}">${message}</span>`;
            
            // –ì–ª–∏—Ç—á-—ç—Ñ—Ñ–µ–∫—Ç
            if (type === 'error' || type === 'success') {
                elements.statusText.classList.add('glitch');
                setTimeout(() => {
                    elements.statusText.classList.remove('glitch');
                }, 500);
            }
        }
        
        // –ü–†–û–í–ï–†–ö–ê –°–û–ï–î–ò–ù–ï–ù–ò–Ø
        async function checkConnection() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/ping', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    elements.connectionStatus.textContent = 'ONLINE';
                    elements.connectionStatus.style.color = '#00ff41';
                    return true;
                }
            } catch (error) {
                console.log('Connection check failed:', error);
            }
            
            elements.connectionStatus.textContent = 'OFFLINE';
            elements.connectionStatus.style.color = '#ff003c';
            return false;
        }
        
        // –ó–ê–ü–£–°–ö –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting app...');
            init();
        });
        
        // –§–ò–ö–° –î–õ–Ø iOS SAFARI
        if (navigator.userAgent.match(/(iPhone|iPod|iPad)/i)) {
            console.log('iOS device detected, applying fixes...');
            
            // –§–∏–∫—Å –¥–ª—è 100vh
            function setVH() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            setVH();
            window.addEventListener('resize', setVH);
            window.addEventListener('orientationchange', setVH);
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏ –¥–≤–æ–π–Ω–æ–º —Ç–∞–ø–µ
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // –§–∏–∫—Å –¥–ª—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
            document.addEventListener('touchstart', function() {
                // –ü—É—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ touch —Å–æ–±—ã—Ç–∏–π
            });
        }
    </script>
