        :root {

            --neon-blue: #00d9ff;

        body {

            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;

                radial-gradient(circle at 10% 20%, rgba(0, 255, 65, 0.03) 0%, transparent 20%),

        /* –ê–ù–ò–ú–ê–¶–ò–Ø –ú–ê–¢–†–ò–¶–´ */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: -1;
            background:

                    transparent, 
                    transparent 2px, 
                    rgba(0, 255, 65, 0.1) 3px, 
                    transparent 4px);
        }
        
        /* –ì–õ–ê–í–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† */
        .main-container {
            max-width: 100%;
            padding: 15px;
            position: relative;
        }
        
        /* –ó–ê–ì–û–õ–û–í–û–ö */
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            border: 2px solid var(--matrix-green);
            border-radius: 0;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            box-shadow: 
                0 0 15px rgba(0, 255, 65, 0.3),
                inset 0 0 10px rgba(0, 255, 65, 0.1);
        }
        
        .header::before {
            content: '‚ñà ‚ñà ‚ñà';
            position: absolute;
            top: -15px;
            left: 20px;
            color: var(--matrix-green);
            font-size: 12px;
            letter-spacing: 5px;
        }
        
        .header::after {
            content: '>>>';
            position: absolute;
            bottom: -15px;
            right: 20px;
            color: var(--matrix-green);
            font-size: 12px;
            animation: blink 1s infinite;
        }
        
        .main-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, var(--matrix-green), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }
        
        .subtitle {
            color: var(--matrix-green);
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        
        /* –ö–†–£–ü–ù–´–ï –ö–ù–û–ü–ö–ò */

            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .hacker-btn {
            position: relative;
            padding: 28px 20px;
            font-size: 1.4rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, #111, #000);
            color: var(--text-primary);
            border: 2px solid var(--matrix-green);
            box-shadow: 
                0 0 15px rgba(0, 255, 65, 0.4),
                inset 0 0 10px rgba(0, 255, 65, 0.1);
        }
        
        .hacker-btn::before {
            content: '>>';
            position: absolute;
            left: 15px;
            color: var(--matrix-green);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .hacker-btn::after {
            content: '<<';
            position: absolute;
            right: 15px;
            color: var(--matrix-green);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .hacker-btn:hover::before,
        .hacker-btn:hover::after,
        .hacker-btn:active::before,
        .hacker-btn:active::after {
            opacity: 1;
        }
        
        .hacker-btn:hover,
        .hacker-btn:active {
            transform: translateY(-3px);
            box-shadow: 
                0 0 25px rgba(0, 255, 65, 0.6),
                inset 0 0 15px rgba(0, 255, 65, 0.2);

            color: var(--warning-yellow);

        /* –ë–´–°–¢–†–´–ï –°–°–´–õ–ö–ò */

            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;

        .link-btn {

            color: var(--text-primary);
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            text-align: center;
            transition: all 0.3s;
            text-transform: uppercase;

        .link-btn:hover,

            background: rgba(0, 255, 65, 0.1);
            border-color: var(--neon-blue);
            transform: translateY(-2px);
        }
        
        /* –°–¢–ê–¢–£–° –ë–ê–† */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid var(--matrix-green);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -5px 20px rgba(0, 255, 65, 0.2);
        }
        
        .status-text {
            color: var(--matrix-green);
            font-size: 0.9rem;
            font-family: 'Share Tech Mono', monospace;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--matrix-green);
            animation: pulse 2s infinite;
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                box-shadow: 0 0 10px var(--matrix-green);
            }
            50% { 
                opacity: 0.5;
                box-shadow: 0 0 5px var(--matrix-green);
            }
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .glitch {
            animation: glitch 0.5s infinite;
        }
        
        /* –ó–ê–ì–†–£–ó–ö–ê */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--matrix-green);
            font-size: 1.2rem;

        /* –û–®–ò–ë–ö–ò */
        .error {
            color: var(--danger-red);

            margin: 10px 0;

        }
        
        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */
        @media (min-width: 768px) {
            .main-container {
                max-width: 750px;
                margin: 0 auto;
            }
            
            .button-grid {
                grid-template-columns: repeat(2, 1fr);

                grid-template-columns: repeat(4, 1fr);
            }

                font-size: 1.2rem;

        }
        
        /* iOS –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø */
        @supports (-webkit-touch-callout: none) {
            .hacker-btn {
                padding: 30px 20px;
            }
            
            .price-row {
                padding: 20px 15px;
            }
        }
    </style>
</head>

            elements.openAllBtn.addEventListener('click', () => {
                openAllExchanges();
            });
            
            // –ö–Ω–æ–ø–∫–∞ –∞–≤—Ç–æ—Ä–µ–∂–∏–º–∞
            elements.autoModeBtn.addEventListener('click', () => {
                toggleAutoMode();
            });
            
            // –°–µ–Ω—Å–æ—Ä–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è –¥–ª—è iOS
            const buttons = document.querySelectorAll('.hacker-btn');
            buttons.forEach(btn => {
                btn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.style.opacity = '0.8';
                    this.style.transform = 'translateY(-1px)';

                btn.addEventListener('touchend', function(e) {

        // –ü–†–û–°–¢–û–ô –ó–ê–ü–†–û–° –¶–ï–ù (—Ä–∞–±–æ—Ç–∞–µ—Ç –≤ iOS)
        async function fetchPricesSimple() {
            updateStatus('FETCHING PRICES...', 'info');
            elements.priceDisplay.innerHTML = '<div class="loading">CONNECTING...</div>';
            
            const prices = {};
            const results = [];
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º CoinGecko API (—Ä–∞–±–æ—Ç–∞–µ—Ç –±–µ–∑ CORS)
            try {
                // –°–ø–æ—Å–æ–± 1: CoinGecko (—Å–∞–º—ã–π –Ω–∞–¥–µ–∂–Ω—ã–π)
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const price = data.bitcoin.usd;
                    
                    // –°–æ–∑–¥–∞–µ–º –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ü–µ–Ω—ã —Å –Ω–µ–±–æ–ª—å—à–∏–º–∏ –≤–∞—Ä–∏–∞—Ü–∏—è–º–∏
                    prices['BINANCE'] = { 
                        value: price * (1 - 0.0005), 
                        color: '#F0B90B' 
                    };
                    prices['COINBASE'] = { 
                        value: price * (1 + 0.0003), 
                        color: '#0052FF' 
                    };
                    prices['KRAKEN'] = { 
                        value: price * (1 - 0.0002), 
                        color: '#744CBC' 
                    };
                    prices['BYBIT'] = { 
                        value: price * (1 + 0.0007), 
                        color: '#5C61F0' 
                    };
                    
                    currentPrices = prices;
                    displayPrices(prices);
                    updateStatus(`REAL DATA: $${price.toLocaleString()}`, 'success');
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∏—â–µ–º –∞—Ä–±–∏—Ç—Ä–∞–∂
                    setTimeout(findArbitrage, 500);
                    return;
                }
            } catch (error) {
                console.log('CoinGecko failed:', error);
            }
            
            // –°–ø–æ—Å–æ–± 2: –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π API
            try {
                const response = await fetch('https://min-api.cryptocompare.com/data/price?fsym=BTC&tsyms=USD', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const price = data.USD;
                    
                    prices['BINANCE'] = { value: price * 0.999, color: '#F0B90B' };
                    prices['COINBASE'] = { value: price * 1.001, color: '#0052FF' };
                    prices['KRAKEN'] = { value: price * 0.998, color: '#744CBC' };
                    prices['BYBIT'] = { value: price * 1.002, color: '#5C61F0' };
                    
                    currentPrices = prices;
                    displayPrices(prices);
                    updateStatus(`CRYPTOCOMPARE: $${price.toLocaleString()}`, 'success');
                    setTimeout(findArbitrage, 500);
                    return;
                }
            } catch (error) {
                console.log('CryptoCompare failed:', error);
            }
            
            // –°–ø–æ—Å–æ–± 3: –õ–æ–∫–∞–ª—å–Ω—ã–µ —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
            const mockPrice = 65000 + Math.random() * 1000;
            prices['BINANCE'] = { value: mockPrice * 0.999, color: '#F0B90B' };
            prices['COINBASE'] = { value: mockPrice * 1.001, color: '#0052FF' };
            prices['KRAKEN'] = { value: mockPrice * 0.998, color: '#744CBC' };
            prices['BYBIT'] = { value: mockPrice * 1.002, color: '#5C61F0' };
            
            currentPrices = prices;
            displayPrices(prices);
            updateStatus(`MOCK DATA: $${mockPrice.toFixed(2)}`, 'warning');
            setTimeout(findArbitrage, 500);
        }
        
        // –ü–û–ü–´–¢–ö–ê –ò–°–ü–û–õ–¨–ó–û–í–ê–ù–ò–Ø –ü–†–û–ö–°–ò
        async function tryWithProxy(apiUrl) {
            for (const proxy of WORKING_PROXIES) {
                try {
                    const url = proxy + encodeURIComponent(apiUrl);
                    console.log('Trying proxy:', url.substring(0, 50) + '...');
                    
                    const response = await fetch(url, {
                        headers: {
                            'Accept': 'application/json',
                            'User-Agent': 'Mozilla/5.0'
                        },
                        signal: AbortSignal.timeout(3000)
                    });
                    
                    if (response.ok) {
                        return await response.json();
                    }
                } catch (error) {
                    continue;
                }
            }
            return null;
        }
        
        // –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –¶–ï–ù
        function displayPrices(prices) {
            if (!prices || Object.keys(prices).length === 0) {
                elements.priceDisplay.innerHTML = '<div class="error">NO DATA AVAILABLE</div>';
                return;
            }
            
            let html = '';
            const entries = Object.entries(prices);
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —Ü–µ–Ω–µ
            entries.sort(([,a], [,b]) => b.value - a.value);
            
            entries.forEach(([exchange, data], index) => {
                const price = data.value.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                
                html += `
                    <div class="price-row" style="border-left-color: ${data.color}">
                        <div class="exchange-name">
                            <span class="exchange-icon" style="background: ${data.color}"></span>
                            ${exchange}
                        </div>
                        <div>
                            <div class="price-value">$${price}</div>
                            <div class="price-change">RANK: ${index + 1}</div>
                        </div>
                    </div>
                `;
            });
            
            elements.priceDisplay.innerHTML = html;
        }
        
        // –ü–û–ò–°–ö –ê–†–ë–ò–¢–†–ê–ñ–ê
        function findArbitrage() {
            if (!currentPrices || Object.keys(currentPrices).length < 2) {
                updateStatus('NEED MORE DATA - PRESS UPDATE', 'error');
                return;
            }
            
            const entries = Object.entries(currentPrices);
            
            // –ù–∞—Ö–æ–¥–∏–º –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —Ü–µ–Ω—É
            let minEntry = entries[0];
            let maxEntry = entries[0];
            
            for (const [exchange, data] of entries) {
                if (data.value < minEntry[1].value) {
                    minEntry = [exchange, data];
                }
                if (data.value > maxEntry[1].value) {
                    maxEntry = [exchange, data];
                }
            }
            
            const buyPrice = minEntry[1].value;
            const sellPrice = maxEntry[1].value;
            const profit = sellPrice - buyPrice;
            const profitPercent = ((profit / buyPrice) * 100).toFixed(3);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–∞–Ω–µ–ª—å –∞—Ä–±–∏—Ç—Ä–∞–∂–∞
            elements.buyExchange.textContent = minEntry[0];
            elements.buyPrice.textContent = `$${buyPrice.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            elements.buyPrice.style.color = minEntry[1].color;
            
            elements.sellExchange.textContent = maxEntry[0];
            elements.sellPrice.textContent = `$${sellPrice.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            elements.sellPrice.style.color = maxEntry[1].color;
            
            elements.profitAmount.textContent = `+$${profit.toFixed(2)}`;
            elements.profitPercent.textContent = `+${profitPercent}%`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å
            elements.arbitragePanel.style.display = 'block';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            updateStatus(`ARBITRAGE: +${profitPercent}% PROFIT`, 'success');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            elements.profitPercent.style.transition = 'all 0.5s';
            elements.profitPercent.style.transform = 'scale(1.2)';
            elements.profitPercent.style.color = '#00ff41';
            
            setTimeout(() => {
                elements.profitPercent.style.transform = 'scale(1)';
            }, 500);
        }
        
        // –û–¢–ö–†–´–¢–ò–ï –í–°–ï–• –ë–ò–†–ñ
        function openAllExchanges() {
            updateStatus('OPENING EXCHANGES...', 'warning');
            
            const exchanges = [
                'https://www.binance.com',
                'https://www.coinbase.com',
                'https://www.kraken.com',
                'https://www.bybit.com',
                'https://www.okx.com',
                'https://www.huobi.com',
                'https://www.gate.io',
                'https://www.kucoin.com'
            ];
            
            let opened = 0;
            
            exchanges.forEach((url, index) => {
                setTimeout(() => {
                    window.open(url, '_blank');
                    opened++;
                    
                    if (opened === exchanges.length) {
                        updateStatus(`${exchanges.length} EXCHANGES OPENED`, 'success');
                    }
                }, index * 300);
            });
        }
        
        // –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò–ô –†–ï–ñ–ò–ú
        function toggleAutoMode() {
            autoMode = !autoMode;
            
            if (autoMode) {
                elements.autoModeBtn.innerHTML = 'üõë STOP AUTO';
                elements.autoModeBtn.classList.remove('btn-danger');
                elements.autoModeBtn.classList.add('btn-warning');
                
                updateStatus('AUTO MODE: UPDATING EVERY 30s', 'success');
                
                // –ü–µ—Ä–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                fetchPricesSimple();
                
                // –ò–Ω—Ç–µ—Ä–≤–∞–ª
                autoInterval = setInterval(() => {
                    fetchPricesSimple();
                }, 30000);
            } else {
                elements.autoModeBtn.innerHTML = 'ü§ñ AUTO MODE';
                elements.autoModeBtn.classList.remove('btn-warning');
                elements.autoModeBtn.classList.add('btn-danger');
                
                clearInterval(autoInterval);
                updateStatus('AUTO MODE STOPPED', 'warning');
            }
        }
        
        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–¢–ê–¢–£–°–ê
        function updateStatus(message, type = 'info') {
            let color = '#00ff41'; // –∑–µ–ª–µ–Ω—ã–π
            
            switch(type) {
                case 'success': color = '#00ff41'; break;
                case 'error': color = '#ff003c'; break;
                case 'warning': color = '#ffd700'; break;
                case 'info': color = '#00d9ff'; break;
            }
            
            elements.statusText.innerHTML = `<span style="color: ${color}">${message}</span>`;
            
            // –ì–ª–∏—Ç—á-—ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –≤–∞–∂–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
            if (type === 'error' || type === 'success') {
                elements.statusText.classList.add('glitch');
                setTimeout(() => {
                    elements.statusText.classList.remove('glitch');
                }, 500);
            }
        }
        
        // –ó–ê–ü–£–°–ö
        document.addEventListener('DOMContentLoaded', init);
        
        // –§–ò–ö–° –î–õ–Ø iOS SAFARI
        if (navigator.userAgent.match(/(iPhone|iPod|iPad)/i)) {
            // –§–∏–∫—Å –¥–ª—è 100vh
            function setVH() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            setVH();
            window.addEventListener('resize', setVH);
            
            // –†–∞–∑—Ä–µ—à–∞–µ–º –∫–∞—Å–∞–Ω–∏–µ
            document.addEventListener('touchstart', function() {}, {passive: true});
        }
    </script>
